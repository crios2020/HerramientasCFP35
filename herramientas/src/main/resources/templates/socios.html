<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="/icons/taladro.png" />
</head>

<body>
    <div class="container-lg bg-primary-subtle border border-primary-subtle rounded-3">

        <!-- menu de navegaci贸n -->
        <div th:insert="menu::menu"></div>
        
        <h1 class="titulo text-primary">Mantenimiento de Socios</h1>

         <!-- Formulario Alta Herramienta-->
         <form th:object="${herramienta}" th:action="@{/herramientasSave}" method="post">
            <div class="mb-3 row">
                <div class="mb-3 row">
                    <label for="codigo_barras" class="col-sm-2 col-form-label text-primary">C贸digo de barras</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control text-primary" id="codigo_barras"
                            th:field="*{codigo_barras}" maxlength="13">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="marca" class="col-sm-2 col-form-label text-primary">Marca</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control text-primary" id="marca" th:field="*{marca}"
                            minlength="2" maxlength="30">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="herramientaTipo" class="col-sm-2 col-form-label text-primary">Tipo Herramienta</label>
                    <div class="col-sm-10">
                        <select class="form-select text-primary" aria-label="Default select example"
                            id="herramientaTipo" th:field="*{tipo}">
                            <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="descripcion" class="col-sm-2 col-form-label text-primary">Descripci贸n</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control text-primary" id="descripcion" th:field="*{descripcion}"
                            minlength="8" maxlength="255">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="herramientaEstado" class="col-sm-2 col-form-label text-primary">Herramienta
                        Estado</label>
                    <div class="col-sm-10">
                        <select class="form-select text-primary" aria-label="Default select example"
                            id="herramientaEstado" th:field="*{estado}">
                            <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="observaciones" class="col-sm-2 col-form-label text-primary">Observaciones</label>
                    <div class="col-sm-10">
                        <textarea class="form-control text-primary" id="observaciones" th:field="*{observaciones}"
                            maxlength="255" rows="3"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <button type="reset" class="btn btn-danger col-sm-3">Limpiar</button>
                    <button type="submit" class="btn btn-primary col-sm-3">Guardar</button>
                </div>
                <div class="mb-3 row">
                    <label for="info" class="col-sm-2 col-form-label text-primary">Informaci贸n</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control text-primary" id="info" name="info"
                            th:value="${mensajeHerramienta}" readonly>
                    </div>
                </div>
            </div>
        </form>
        <!-- Fin Formulario Alta Herramienta-->


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
