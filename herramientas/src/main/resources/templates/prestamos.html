<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="/icons/taladro.png" />
</head>

<body>
    <div class="container-lg bg-primary-subtle border border-primary-subtle rounded-3">

        <!-- menu de navegación -->
        <div th:insert="menu::menu"></div>

        <h1 class="titulo text-primary">Mantenimiento de Prestamos</h1>

        <!--
create table prestamos(
	id int auto_increment primary key,
    id_herramienta int not null,
    id_socio int not null,
    tipo_prestamo_hs enum('h24','h48','h72','h96'),
    fecha_prestamo date not null,
    fecha_devolucion date check (fecha_devolucion >= fecha_prestamo),
    estado_devolucion enum('PENDIENTE','TERMINADO'),
    observaciones varchar(255),
    foreign key (id_herramienta) references herramientas(id),
    foreign key (id_socio) references socios(id),
    unique (id_herramienta, id_socio, fecha_prestamo)
);
-->

        <!-- Formulario Alta Prestamo-->
        <form th:object="${prestamo}" th:action="@{/prestamoSave}" method="post">

            <div class="mb-3 row">
                <div class="mb-3 row">
                    <label for="herramienta" class="col-sm-3 col-form-label text-primary">Herramienta</label>
                    <div class="col-sm-9">
                        <select class="form-select text-primary" aria-label="Default select example"
                            id="herramienta" th:field="*{id_herramienta}">
                            <option th:each="herramienta : ${herramientas}" th:value="${herramienta.id}" 
                                        th:text="${herramienta.id}+' '+${herramienta.codigo_articulo}+' '+${herramienta.descripcion}"></option>
                        </select>
                    </div>
                </div>


                <!--
                    ARMAR EN REPOSITORIO LISTA DE HERRAMIENTAS DISPONIBLE PARA PRESTAMO!!!
                -->



                <div class="mb-3 row">
                    <button type="reset" class="btn btn-danger col-sm-3">Limpiar</button>
                    <button type="submit" class="btn btn-primary col-sm-3">Guardar</button>
                </div>
                <div class="mb-3 row">
                    <label for="info" class="col-sm-2 col-form-label text-primary">Información</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control text-primary" id="info" name="info"
                            th:value="${mensajePrestamo}" readonly>
                    </div>
                </div>
            </div>
        </form>
        <!-- Fin Formulario Alta Prestamo -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
